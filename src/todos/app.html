<section class="todoapp">
    <header class="header">
        <h1>Tareas</h1>
        <label for="new-todo-input">To-do</label>
        <input id="new-todo-input" class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
    </header>

    <!-- This section should be hidden by default and shown when there are to-dos. -->
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
    </section>

    <!-- This footer should be hidden by default and shown when there are to-dos. -->
    <footer class="footer">
        <!-- This should be “0 items left” by default -->
        <span class="todo-count"><strong id="pending-count">0</strong> pendiente(s)</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="filter" id="all-filter" href="#/">All</a>
            </li>
            <li>
                <a class="filter" id="pending-filter" href="#/active">Pending</a>
            </li>
            <li>
                <a class="filter" id="completed-filter" href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
